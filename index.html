<!Doctpe html>
<html>
<head>
	<title>Form example</title>
	
</head>
<body><!--body tag starting-->
	<fieldset ><!--First field set for entering the details-->
	<legend>Your details:</legend><!--Title for the fieldset -->
		<label>Name</label><!--Name label-->
		<input type="text" name="usertxt" placeholder="Enter your Name" required="required" maxlength=30/><!--For inputting name -->
		<br><br>
		<label>Email</label>
		<input type="text" name="passtxt" placeholder="Type your Email"  required="required" maxlength=15/><!-- inputting mail id-->
	</fieldset><!--first fieldset ending -->
	<br><!--next line -->
	<form name="formreview" method="post" action="Google.co.in"><!--redirect to google page when click on the submit button -->
	<fieldset><!-- Second fieldset for entering reviews-->
		<legend>Your review:</legend><!--Title of the second fieldset review-->
		<br>
		<label>How did you hear about us?</label>
		<select name="hear"><!--Dropdown list -->
			<option value="Google">Google</option> <!--Dropdown list values -->
			<option value="Friends">Friends</option>
			<option value="Facbook">Facebook</option>
			<option value="Whatsapp">Whatsapp</option>
		</select><!-- Dropdownlist closing-->
		<br>
		<br>
		<label>Would you visit again?</label>
		<br>
		<input type="radio" name="visit" value="Yes">Yes<!--Radio button to select whether want to visit or not-->
		<input type="radio" name="visit" value="No">No
		<input type="radio" name="visit" value="Maybe">May be
		<br>
		<br>
		<label>Comments:</label><br>
		<textarea name="cooments" rows="4" cols="30"></textarea><!--To specify the comments -->
		<br><br>
		<input type="checkbox" checked="checked">Sign me up for email updates <!--Check box to remember Sign up on email -->
		<br>
		<Input type="Submit" value="Submit review"/><!--Submit button to navigate to google page -->
	</fieldset><!--second fieldset closing -->
	</form><!--Form closing -->
</body><!--body tag ending-->
</html>
